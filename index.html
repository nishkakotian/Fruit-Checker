<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fruit-Check</title>

</head>

<body>
    <nav class="navbar navbar-light" style="background-color: rgb(255, 247, 212);">
        <a class="navbar-brand" id="title" href="#">Fruit-Check</a>
    </nav>

    <div class="container" id="main">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="card m-4">
                    <div class="card-body" id="box-cont">
                        <h3 class="card-title py-3">Detect whether your fruit is fresh or rotten</h3>

                        <button type="button" class="btn btn-primary" onclick="init()">Start webcam</button>
                        <input type="file" accept="image/*" id="fruitimg">
                        <button class="btn btn-primary" id="loadBtn" onclick="fruitImageUpload()">Load</button>
                        <div id="webcam-container"></div>
                        <div id="label-container"></div>

                        <img id="uploadedImage" width="200px" height="200px" style="display: none;" />
                        <div id="errorcase" style="font-size: large;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script src=https://npmcdn.com/parse/dist/parse.min.js></script>
    <script src="script.js"></script>


</body>

</html>
